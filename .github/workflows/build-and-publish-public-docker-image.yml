on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
name: Main image CI
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build Openresty Alpine Public Docker Image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/openresty-alpine:$(date +%m-%d+%m-% +%m-%d-%Y)

    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/openresty-alpine:$(date +%m-%d-%Y)
